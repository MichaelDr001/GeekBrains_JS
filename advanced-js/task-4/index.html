<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="main__header">
      <button class="cart-button" type="button">cart</button>
    </div>
  </header>
  <main>
    <div class="goods-list"></div>
    <div class="call__back">
      <div class="feedback__space">
        <input class="text_place name_in" type="text" placeholder="Your Name...">
        <input class="text_place surname_in" type="text" placeholder="Your Surname...">
        <input class="text_place mail_in" type="email" placeholder="Your Mail...">
        <input class="text_place pass_in" type="password" placeholder="Your Password...">
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
  <script src="registration_script.js"></script>
</body>
</html>
